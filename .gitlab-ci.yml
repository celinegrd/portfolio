image: node:18

stages:
    - build
    - deploy

cache:
    paths:
        - node_modules/

build_job:
    stage: build
    script:
        - npm install
        - npm run build
    artifacts:
        paths:
            - dist

pages:
    stage: deploy
    script:
        - mv dist public
    artifacts:
        paths:
            - public
    only:
        - main
